  function awesomesauced(letters) {
    var result = [];
    for (var i = 0; i < letters.length; i++) {
      result.push(letters[i]);
      result.push('awesomesauce');
    }
    result.pop();
    return result;
  }

  function factorial(number) {
    var index = number;
    var product = 1;
    for (var i = 1; i <= number; i++) {
      product *= i;
      // console.log(product);
    }
    return product;
  }

  // console.log(factorial(5));

  function combinationsOfNumbers(arrayOne, arrayTwo) {
    var sums = [];
    for (var i = 0; i < arrayOne.length; i++) {
      for (var j = 0; j < arrayTwo.length; j++) {
        sums.push(arrayOne[i] + arrayTwo[j]);
      }
    }
    return sums;
  }
